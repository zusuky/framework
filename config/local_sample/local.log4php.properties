# adminLogger
log4php.logger.adminLogger=DEBUG,admin
log4php.appender.admin=LoggerAppenderRollingFile
log4php.appender.admin.Append=true
log4php.appender.admin.layout=LoggerLayoutPattern
log4php.appender.admin.layout.ConversionPattern="%d{Y-m-d H:i:s,u} [%t] [%c] %-5p - %m%n"
log4php.appender.admin.File=/var/log/zusuky/admin.log
log4php.appender.admin.MaxFileSize=50MB
log4php.appender.admin.MaxBackupIndex=10

# frontLogger
log4php.logger.frontLogger=DEBUG,front
log4php.appender.front=LoggerAppenderRollingFile
log4php.appender.front.Append=true
log4php.appender.front.layout=LoggerLayoutPattern
log4php.appender.front.layout.ConversionPattern="%d{Y-m-d H:i:s,u} [%t] [%c] %-5p - %m%n"
log4php.appender.front.File=/var/log/zusuky/front.log
log4php.appender.front.MaxFileSize=50MB
log4php.appender.front.MaxBackupIndex=50

